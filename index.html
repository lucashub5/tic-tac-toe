<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <header><h1>Tic Tac Toe</h1></header>
        <section>
            <div class="border-container">
                <div id="0" class="border"></div>
                <div id="1" class="border"></div>
                <div id="2" class="border"></div>
                <div id="3" class="border"></div>
                <div id="4" class="border"></div>
                <div id="5" class="border"></div>
                <div id="6" class="border"></div>
                <div id="7" class="border"></div>
                <div id="8" class="border"></div>             
            </div>
            <div class="form-container">
                <form id="loginForm">
                    <input type="text" id="username-one" name="username-one" placeholder="Username Player 1" required>
                    <input type="text" id="username-two" name="username-two" placeholder="Username Player 2" required>             
                    <button type="submit">Play</button>
                </form>
            </div>
            <div class="reset">
                <div class="result-game-text">
                </div>
                <button class="button-reset">
                    Reset
                </button>
            </div>
        </section>
        <footer>Copyright Â© 2023 Lucas Carovano</footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
